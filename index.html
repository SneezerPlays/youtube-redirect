<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading Video...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    // Wait 10 seconds (10,000 ms), then open the YouTube video in a new tab
    setTimeout(() => {
      window.open("https://youtu.be/OyIDid2bvJw", "_blank");
    }, 10000);
  </script>
</head>
<body>
  <h2>Preparing your video... please wait 10 seconds.</h2>
</body>
</html>
